<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Left wine glass -->
  <g transform="rotate(-15, 35, 50)">
    <!-- Glass bowl -->
    <path d="M20 20 Q20 45, 35 50 Q50 45, 50 20 Z" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <!-- Wine in glass -->
    <path d="M23 28 Q23 42, 35 46 Q47 42, 47 28 Z" fill="#8B0000" opacity="0.8"/>
    <!-- Stem -->
    <line x1="35" y1="50" x2="35" y2="70" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <!-- Base -->
    <ellipse cx="35" cy="72" rx="12" ry="3" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  </g>

  <!-- Right wine glass -->
  <g transform="rotate(15, 65, 50)">
    <!-- Glass bowl -->
    <path d="M50 20 Q50 45, 65 50 Q80 45, 80 20 Z" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <!-- Wine in glass -->
    <path d="M53 28 Q53 42, 65 46 Q77 42, 77 28 Z" fill="#8B0000" opacity="0.8"/>
    <!-- Stem -->
    <line x1="65" y1="50" x2="65" y2="70" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    <!-- Base -->
    <ellipse cx="65" cy="72" rx="12" ry="3" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  </g>

  <!-- Clink sparkles -->
  <circle cx="50" cy="25" r="2" fill="#FFD700"/>
  <circle cx="45" cy="18" r="1.5" fill="#FFD700"/>
  <circle cx="55" cy="18" r="1.5" fill="#FFD700"/>
  <line x1="50" y1="10" x2="50" y2="15" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="12" x2="45" y2="16" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="12" x2="55" y2="16" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
</svg>
