<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joeyconnects.os</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ph-beige': '#FFF9F0',
              'ph-black': '#1D1D1D',
              'ph-orange': '#FF9000',
              'ph-blue': '#3C3CFF',
              'ph-cyan': '#00D4D4',
              'ph-red': '#FF4500',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px #1D1D1D',
              'retro-sm': '2px 2px 0px 0px #1D1D1D',
              'retro-lg': '8px 8px 0px 0px #1D1D1D',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF9F0;
        background-image: radial-gradient(#D0D0D0 1px, transparent 1px);
        background-size: 24px 24px;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        border-left: 2px solid #1D1D1D;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9000;
        border: 2px solid #1D1D1D;
      }
      ::-webkit-scrollbar-track {
        background: #FFF9F0;
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
